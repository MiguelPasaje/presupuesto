<h4 class="text-center">Ingresar Gasto</h4>
<hr>
<div *ngIf="formularioIncorrecto" class="text-center">
  <span class="badge bg-danger textError">
    {{textIncorrecto | uppercase}}
  </span>
</div>
<div class="form-group mb-4">
  <label for="gasto">Gasto</label>
  <input type="text" [(ngModel)]="nombreGasto"
   class="form-control form-control-lg" id="gasto" placeholder="ej: transporte">
</div>
<div class="form-group mb-4">
  <label for="gasto">Gasto</label>
  <input type="number" [(ngModel)]="cantidad"
   class="form-control form-control-lg" id="gasto" placeholder="Ingrese cantidad">
</div>

<button class="btn btn-secondary btn-lg btn-block mt-2" (click)="agregarGasto()">
  Agregar Gasto
</button>
