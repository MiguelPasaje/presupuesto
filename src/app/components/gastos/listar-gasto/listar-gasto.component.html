<h4 class="text-center">Listado de Gastos</h4>
<hr>
<div class="row">
  <div class="col-lg-6">
    <div class="alert alert-success sizeAlert">
      Presupuesto: <strong>{{ presupuesto }}</strong>
    </div>
  </div>
  <div class="col-lg-6">
    <div  [ngClass]="aplicarColorRestante()" class="alert sizeAlert">
      Restante: <strong>{{ restante }}</strong>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-lg-12">
    <ul class="list-group list-group-flush">
      <li *ngFor="let gasto of listGastos" class="list-group-item list-group-item-secondary d-flex justify-content-between">
        <strong>
          {{gasto.nombre}}
        </strong>
        <span class="badge rounded-pill text-bg-secondary">${{gasto.cantidad}}</span>
      </li>
    </ul>
  </div>
</div>
